<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pantalla Evento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #222 0%, #000 70%);
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

#branding {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  transition: all .6s ease;
}

#branding img {
  width: 200px;
  max-width: 300px;
}

#carousel-container {
  position: absolute;
  top: 190px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 900px;
  height: 60vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  z-index: 1;
}

.slide {
  position: absolute;
  max-width: 100%;
  max-height: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  object-fit: contain;
}

.slide.activa {
  opacity: 1;
}

#qr-container {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  transition: all 1s ease;
  z-index: 5;
}

#qr-container.chico {
  left: auto;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  width: 120px;
  height: 120px;
}

#qr-container img {
  width: 100%;
  border-radius: 16px;
}

#qr-text {
  margin-top: 8px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 4px #000;
}

#autor-mensaje {
  position: absolute;
  left: 20px;
  bottom: 50px;
  max-width: 40%;
  padding: 12px;
  border-radius: 14px;
  font-size: 18px;
  color: #fff;
  z-index: 3;
  display: none;
}

#autor-mensaje span {
  display: block;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="branding">
  <img src="logo.png" alt="Logo">
</div>

<div id="carousel-container"></div>

<div id="qr-container">
  <img src="qr.png" alt="QR">
  <div id="qr-text">EscaneÃ¡ y subÃ­ tu foto ðŸ“¸</div>
</div>

<div id="autor-mensaje">
  <span id="nombre-autor"></span>
  <span id="mensaje-autor"></span>
</div>

<script>
const carousel = document.getElementById("carousel-container");
const qr = document.getElementById("qr-container");
const autorBox = document.getElementById("autor-mensaje");
const nombreAutor = document.getElementById("nombre-autor");
const mensajeAutor = document.getElementById("mensaje-autor");

let fotos = [];
let index = 0;

const DURACION_FOTO = 5000;
const DURACION_QR = 8000;

async function cargarFotos() {
  try {
    const res = await fetch("fotos.json?_=" + Date.now());
    fotos = await res.json();
  } catch {
    fotos = [];
  }
}

function mostrarQRGrande() {
  qr.classList.remove("chico");
  autorBox.style.display = "none";
  carousel.innerHTML = "";
}

function moverQRChico() {
  qr.classList.add("chico");
}

async function mostrarCarrusel() {
  if (!fotos.length) {
    mostrarQRGrande();
    return;
  }

  moverQRChico();

  const nombreArchivo = fotos[index];
  const partes = nombreArchivo.split("___");

  const img = document.createElement("img");
  img.src = `fotos/${nombreArchivo}`;
  img.className = "slide activa";

  carousel.innerHTML = "";
  carousel.appendChild(img);

  nombreAutor.textContent = partes[0]?.replace(/_/g, " ");
  mensajeAutor.textContent = partes[1]?.replace(/_/g, " ");
  autorBox.style.display = "block";
  autorBox.style.background = `hsl(${Math.random()*360},60%,30%)`;

  index = (index + 1) % fotos.length;
}

async function loop() {
  while (true) {
    await cargarFotos();

    if (!fotos.length) {
      mostrarQRGrande();
      await new Promise(r => setTimeout(r, DURACION_QR));
    } else {
      await mostrarCarrusel();
      await new Promise(r => setTimeout(r, DURACION_FOTO));
    }
  }
}

loop();
</script>

</body>
</html>
