<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pantalla evento</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }

  #branding {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    transition: all .6s ease;
  }

  #branding img {
    width: 50vw;
    max-width: 420px;
  }

  #branding.mini img {
    width: 160px;
  }

  #inicio {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 24px;
    text-align: center;
  }

  #inicio img {
    width: 260px;
    background: white;
    padding: 16px;
    border-radius: 18px;
  }

  #qr-mini {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 120px;
    background: white;
    padding: 10px;
    border-radius: 12px;
    display: none;
    z-index: 9;
  }

  #texto {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,.6);
    padding: 12px 20px;
    border-radius: 14px;
    font-size: 22px;
    display: none;
    text-align: center;
  }

  #escenario {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  #escenario img.slide {
    max-width: 90vw;
    max-height: 80vh;
    object-fit: contain;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    position: absolute;
  }

  #escenario img.slide.activa {
    opacity: 1;
  }
</style>
</head>

<body>

<div id="branding">
  <img src="logo.png" alt="craneos.uy">
</div>

<div id="inicio">
  <img src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://mynmzhtz5h-svg.github.io/subida-fotos-evento/">
  <p>Escaneá el QR y subí tu foto</p>
</div>

<img id="qr-mini" 
src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://mynmzhtz5h-svg.github.io/subida-fotos-evento/">

<div id="texto"></div>
<div id="escenario"></div>

<script>
let fotos = [];
let i = 0;

// URL de tu Worker que devuelve las fotos en JSON
const workerURL = "https://pantalla-fotos.craneos.workers.dev";

// Función para obtener fotos nuevas
async function actualizarFotos() {
  try {
    const res = await fetch(workerURL);
    const data = await res.json();
    if (!data.fotos) return;

    // Solo actualizar si hay fotos nuevas
    const urlsActuales = fotos.map(f => f.secure_url);
    const nuevas = data.fotos.filter(f => !urlsActuales.includes(f.secure_url));
    if (nuevas.length > 0) {
      fotos = data.fotos;
    }
  } catch(err) {
    console.error("Error cargando fotos:", err);
  }
}

// Mostrar foto
function mostrarFoto(f) {
  document.getElementById("inicio").style.display = "none";
  document.getElementById("qr-mini").style.display = "block";
  document.getElementById("branding").classList.add("mini");

  const escenario = document.getElementById("escenario");
  
  const img = document.createElement("img");
  img.src = f.secure_url;
  img.className = "slide activa";

  // Limpiar foto previa
  escenario.innerHTML = "";
  escenario.appendChild(img);

  // Texto con nombre y mensaje
  const texto = document.getElementById("texto");
  const partes = f.public_id.split("/")[1]?.split("___") || [];
  const nombre = partes[0]?.replace(/_/g, " ") || "";
  const mensaje = partes[1]?.replace(/_/g, " ") || "";
  texto.innerHTML = `<strong>${nombre}</strong><br>${mensaje}`;
  texto.style.display = "block";
}

// Loop principal
async function loop() {
  await actualizarFotos();

  if (fotos.length > 0) {
    mostrarFoto(fotos[i]);
    i = (i + 1) % fotos.length;
  }

  // Repetir cada 5s
  setTimeout(loop, 5000);
}

// Inicia loop
loop();
</script>

</body>
</html>
