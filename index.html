<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pantalla Evento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html,body{
    margin:0;height:100%;
    background:radial-gradient(circle,#222,#000);
    font-family:system-ui;
    overflow:hidden;
  }
  #branding{position:absolute;top:20px;left:50%;transform:translateX(-50%);z-index:10}
  #branding img{width:250px}

  #carousel{
    position:absolute;top:160px;left:50%;
    transform:translateX(-50%);
    width:90%;height:65vh;
    display:flex;justify-content:center;align-items:center;
  }

  .slide{
    position:absolute;
    max-width:100%;max-height:100%;
    opacity:0;
    transition:opacity 1.5s ease-in-out; /* Suavizado */
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,.6);
  }
  .slide.activa{opacity:1}

  #qr{
    position:absolute;left:50%;top:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    transition:all .8s ease;
    z-index: 20;
  }
  #qr.chico{
    left:auto;right:30px;top:50%; /* Ajustado para que no tape tanto */
    transform:scale(0.6);
    width:35%;
  }
  #qr img{width:60%;border-radius:20px; background: white; padding: 10px;}
  #qr div{margin-top:12px;color:#fff;font-size:20px;font-weight:600; text-shadow: 2px 2px 4px #000;}

  #autor{
    position:absolute;
    left:20%;
    bottom:50%; /* Movido abajo para mejor visibilidad */
    display:none;
    max-width:40%;
    color: white;
    z-index: 30;
    text-shadow: 2px 2px 4px #000;
  }
  #autor span{
    display:block;
    font-size:28px;
    font-weight:700;
  }
  #mensaje{font-size:22px; font-style: italic;}
</style>
</head>
<body>

<div id="branding"><img src="logo.png"></div>
<div id="carousel"></div>

<div id="qr">
  <img src="qr.png">
  <div>EscaneÃ¡ y subÃ­ tu foto ðŸ“¸</div>
</div>

<div id="autor">
  <span id="nombre"></span>
  <span id="mensaje"></span>
</div>

<script>
const WORKER = "https://evento-foto.pablocerrutti.workers.dev";
const carousel = document.getElementById("carousel");
const qr = document.getElementById("qr");
const autor = document.getElementById("autor");
const nombre = document.getElementById("nombre");
const mensaje = document.getElementById("mensaje");

let fotos = [];
let index = 0;

async function cargarFotos(){
  try{
    const r = await fetch(WORKER + "/list?ts=" + Date.now());
    const data = await r.json();
    if(Array.isArray(data) && data.length > 0){
      fotos = data;
      return true;
    }
  }catch(e){ console.error("Error cargando fotos", e); }
  return false;
}

async function iniciar(){
  const hayFotos = await cargarFotos();
  
  if(hayFotos){
    mostrarFoto();
  } else {
    // Si no hay fotos, reintentar en 5 segundos manteniendo el QR grande
    qr.classList.remove("chico");
    autor.style.display = "none";
    carousel.innerHTML = "";
    setTimeout(iniciar, 5000);
  }
}

function mostrarFoto(){
  if(index >= fotos.length) {
    index = 0; // Reiniciar ciclo
    iniciar(); // Volver a chequear si hay fotos nuevas
    return;
  }

  const f = fotos[index];
  qr.classList.add("chico");

  // Crear nueva imagen
  const img = document.createElement("img");
  img.src = f.url;
  img.className = "slide";
  
  img.onload = () => {
    // Solo cuando la imagen cargÃ³, la mostramos y barremos la anterior
    carousel.innerHTML = ""; 
    carousel.appendChild(img);
    
    // Forzar reflow para la transiciÃ³n
    setTimeout(() => img.classList.add("activa"), 100);

    // Procesar textos (Cloudinary usa public_id)
    const partes = f.public_id.split("___");
    if(partes.length > 1){
      nombre.textContent = partes[1].replace(/_/g," ");
      mensaje.textContent = partes[2] ? partes[2].replace(/_/g," ") : "";
      autor.style.display = "block";
    } else {
      autor.style.display = "none";
    }

    index++;
    setTimeout(mostrarFoto, 8000); // 8 segundos por foto
  };

  img.onerror = () => {
    index++;
    mostrarFoto();
  };
}

// Arrancar
iniciar();
</script>
</body>
</html>
