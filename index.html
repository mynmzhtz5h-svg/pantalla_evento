<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pantalla Evento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #222 0%, #000 70%);
  font-family: system-ui, sans-serif;
  overflow: hidden;
}
#branding {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  transition: all .6s ease;
}
#branding img {
  width: 200px;
  max-width: 300px;
}
#carousel-container {
  position: absolute;
  top: 190px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 900px;
  height: 60vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  z-index: 1;
}
.slide {
  position: absolute;
  max-width: 100%;
  max-height: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  object-fit: contain;
}
.slide.activa {
  opacity: 1;
}
#qr-container {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  transition: all 1s ease;
  z-index: 5;
}
#qr-container.chico {
  left: auto;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  width: 120px;
  height: 120px;
}
#qr-container img {
  width: 100%;
  border-radius: 16px;
}
#qr-text {
  margin-top: 8px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 4px #000;
}
#autor-mensaje {
  position: absolute;
  left: 20px;
  bottom: 50px;
  max-width: 40%;
  padding: 12px;
  border-radius: 14px;
  font-size: 18px;
  color: #fff;
  z-index: 3;
  display: none;
}
#autor-mensaje span {
  display: block;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="branding">
  <img src="logo.png" alt="Logo">
</div>

<div id="carousel-container"></div>

<div id="qr-container">
  <!-- QR DINÁMICO CORREGIDO -->
  <img id="qr-img" alt="QR">
  <div id="qr-text">Escaneá, subí tu foto y sé parte de la fiesta!</div>
</div>

<div id="autor-mensaje">
  <span id="nombre-autor"></span>
  <span id="mensaje-autor"></span>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUBIR_URL = "https://mynmzhtz5h-svg.github.io/pantalla_evento/subir.html";

// generar QR automáticamente (SIEMPRE correcto)
document.getElementById("qr-img").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=" +
  encodeURIComponent(SUBIR_URL);

const supabase = createClient(
  "https://mjmbvzvirvtsihtyrqqf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qbWJ2enZpcnZ0c2lodHlycXFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NDk2ODUsImV4cCI6MjA4NTIyNTY4NX0.ZHo3Tsi2GwJFvW3iwOKBQ6c_6KhHx2Ju8wUrU223zkU"
);

const carouselContainer = document.getElementById("carousel-container");
const qrContainer = document.getElementById("qr-container");
const qrText = document.getElementById("qr-text");
const autorMensaje = document.getElementById("autor-mensaje");
const nombreAutor = document.getElementById("nombre-autor");
const mensajeAutor = document.getElementById("mensaje-autor");

let fotos = [];
const duracionFoto = 10000;
const fadeDuracion = 1000;
const intervaloBusqueda = 10000;
const duracionInicial = 10000;

async function cargarFotos() {
  try {
    const { data, error } = await supabase.storage.from("evento").list("", { limit: 100 });
    if (error) throw error;

    fotos = data
      .filter(f => /\.(jpe?g|png)$/i.test(f.name))
      .map(f => ({
        name: f.name,
        url: `https://mjmbvzvirvtsihtyrqqf.supabase.co/storage/v1/object/public/evento/${encodeURIComponent(f.name)}`
      }));
  } catch {
    fotos = [];
  }
}

function mostrarQRInicial() {
  qrContainer.classList.remove("chico");
  qrText.textContent = "Escaneá, subí tu foto y sé parte de la fiesta!";
  autorMensaje.style.display = "none";
  carouselContainer.innerHTML = "";
}

function moverQRChico() {
  qrContainer.classList.add("chico");
  qrText.textContent = "Escaneá para participar";
}

async function iniciarCarrusel() {
  await cargarFotos();
  if (!fotos.length) {
    mostrarQRInicial();
    return;
  }

  qrContainer.style.opacity = 0;
  await new Promise(r => setTimeout(r, fadeDuracion));
  qrContainer.style.opacity = 1;
  moverQRChico();

  for (const foto of fotos) {
    carouselContainer.innerHTML = "";
    const img = document.createElement("img");
    img.src = foto.url;
    img.className = "slide activa";
    carouselContainer.appendChild(img);

    const partes = foto.name.split("___");
    nombreAutor.textContent = partes[0]?.replace(/_/g, " ");
    mensajeAutor.textContent = partes[1]?.replace(/_/g, " ");
    autorMensaje.style.display = "block";
    autorMensaje.style.background = `hsl(${Math.random()*360},60%,30%)`;

    await new Promise(r => setTimeout(r, duracionFoto));
  }

  carouselContainer.innerHTML = "";
  autorMensaje.style.display = "none";
  mostrarQRInicial();
}

setInterval(cargarFotos, intervaloBusqueda);
mostrarQRInicial();
</script>

</body>
</html>
