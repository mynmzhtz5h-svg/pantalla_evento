<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Carrusel Cloudinary</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: system-ui, sans-serif;
    color: white;
  }

  #escenario {
    position: relative;
    width: 90vw;
    height: 80vh;
  }

  #escenario img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  #escenario img.activa {
    opacity: 1;
  }
</style>
</head>
<body>

<div id="escenario"></div>

<script>
const cloudName = "craneosuy";
const folder = "evento-qr";
let fotos = [];
let i = 0;

async function cargarFotos() {
  try {
    // URL del JSON de Cloudinary
    const url = `https://res.cloudinary.com/${cloudName}/image/list/${folder}.json`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("No se pudo obtener las fotos");
    const data = await res.json();

    fotos = data.resources.map(f => ({
      url: `https://res.cloudinary.com/${cloudName}/image/upload/${f.public_id}.${f.format}`,
      nombre: f.public_id
    }));

    console.log("Fotos cargadas:", fotos);
  } catch(err) {
    console.error("Error cargando fotos:", err);
  }
}

function mostrarFoto() {
  if (!fotos.length) return;

  const escenario = document.getElementById("escenario");

  // Limpiar fotos anteriores
  escenario.innerHTML = "";

  // Crear imagen actual
  const img = document.createElement("img");
  img.src = fotos[i].url;
  img.classList.add("activa");
  escenario.appendChild(img);

  i = (i + 1) % fotos.length;

  // Cambiar cada 5 segundos
  setTimeout(mostrarFoto, 5000);
}

// Funci√≥n principal
async function iniciarCarrusel() {
  await cargarFotos();
  mostrarFoto();
}

iniciarCarrusel();
</script>

</body>
</html>
