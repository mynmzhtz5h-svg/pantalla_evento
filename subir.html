<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sub√≠ tu foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #0e0e0e;
      padding: 28px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,.7);
      text-align: center;
    }
    img { width: 180px; margin-bottom: 16px; }
    h1 { font-size: 22px; margin-bottom: 14px; }
    input, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }
    input, textarea { background: #1a1a1a; color: #fff; }
    textarea { resize: none; height: 80px; }
    button {
      background: linear-gradient(135deg, #00c853, #2979ff);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    button:disabled { opacity: .5; }
    .estado { margin-top: 14px; min-height: 20px; }
  </style>
</head>

<body>
<div class="card">
  <img src="logo.png" alt="Logo">
  <h1>Sub√≠ tu foto al evento üì∏</h1>

  <input type="file" id="foto" accept="image/*">
  <input type="text" id="nombre" placeholder="Tu nombre">
  <textarea id="mensaje" placeholder="Mensaje (opcional)"></textarea>

  <button id="btn">Subir foto</button>
  <div class="estado" id="estado"></div>
</div>

<script>
const CLOUD_NAME = "craneosuy";
const UPLOAD_PRESET = "evento_unsigned";

const btn = document.getElementById("btn");
const estado = document.getElementById("estado");

function limpiar(t, nombre=false) {
  if (!t.trim()) return nombre ? "anonimo" : "";
  return t.normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/[^a-zA-Z0-9 _-]/g, "")
    .trim();
}

btn.onclick = async () => {
  const file = foto.files[0];
  if (!file || !nombre.value.trim()) {
    estado.textContent = "‚ö†Ô∏è Foto y nombre obligatorios";
    return;
  }

  btn.disabled = true;
  estado.textContent = "Subiendo foto‚Ä¶ ‚è≥";

  const n = limpiar(nombre.value, true);
  const m = limpiar(mensaje.value);
  const publicId = `${n}___${m}___${Date.now()}`;

  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);
  fd.append("public_id", publicId);
  fd.append("folder", "evento-qr");

  try {
    await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: "POST",
      body: fd
    });

    estado.textContent = "‚úÖ Tu foto se subi√≥ con √©xito. ¬°Mir√° la pantalla!";
    foto.value = "";
    mensaje.value = "";
  } catch {
    estado.textContent = "‚ùå Error al subir la foto";
  }

  btn.disabled = false;
};
</script>
</body>
</html>
