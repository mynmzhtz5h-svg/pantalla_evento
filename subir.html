<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SubÃ­ tu foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #0e0e0e;
      padding: 28px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,.7);
      text-align: center;
    }

    img {
      width: 180px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 14px;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    input, textarea {
      background: #1a1a1a;
      color: #fff;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: linear-gradient(135deg, #00c853, #2979ff);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: .5;
    }

    .estado {
      margin-top: 14px;
      min-height: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

<div class="card">
  <img src="logo.png" alt="Logo">
  <h1>SubÃ­ tu foto al evento ðŸ“¸</h1>

  <input type="file" id="foto" accept="image/*">
  <input type="text" id="nombre" placeholder="Tu nombre">
  <textarea id="mensaje" placeholder="Mensaje (opcional)"></textarea>

  <button id="btn">Subir foto</button>
  <div class="estado" id="estado"></div>
</div>

<script src="config.js"></script>

<script>
const BASE = "/pantalla_evento";

const carousel = document.getElementById("carousel-container");
const qr = document.getElementById("qr-container");
const qrText = document.getElementById("qr-text");
const autor = document.getElementById("autor-mensaje");
const nombreAutor = document.getElementById("nombre-autor");
const mensajeAutor = document.getElementById("mensaje-autor");

const DURACION_FOTO = 10000;
const DURACION_QR = 10000;

let fotos = [];

async function cargarFotos() {
  try {
    const res = await fetch(`${BASE}/fotos.json?${Date.now()}`);
    fotos = await res.json();
  } catch (e) {
    console.error("No se pudo cargar fotos.json", e);
    fotos = [];
  }
}

function mostrarQRGrande() {
  carousel.innerHTML = "";
  autor.style.display = "none";
  qr.classList.remove("chico");
  qr.style.opacity = 1;
  qrText.textContent = "EscaneÃ¡, subÃ­ tu foto y sÃ© parte de la fiesta ðŸŽ‰";
}

function mostrarQRChico() {
  qr.classList.add("chico");
  qrText.textContent = "EscaneÃ¡ para participar";
}

async function mostrarCarrusel() {
  mostrarQRChico();

  for (const foto of fotos) {
    carousel.innerHTML = "";

    const img = document.createElement("img");
    img.src = foto.img;   // ya viene con URL absoluta
    img.className = "slide activa";
    carousel.appendChild(img);

    nombreAutor.textContent = foto.nombre || "";
    mensajeAutor.textContent = foto.mensaje || "";
    autor.style.display = "block";
    autor.style.background = `hsl(${Math.random()*360},60%,30%)`;

    await new Promise(r => setTimeout(r, DURACION_FOTO));
  }

  carousel.innerHTML = "";
  autor.style.display = "none";
}

async function loopPrincipal() {
  while (true) {
    mostrarQRGrande();
    await new Promise(r => setTimeout(r, DURACION_QR));

    await cargarFotos();

    if (fotos.length > 0) {
      await mostrarCarrusel();
    }

    mostrarQRGrande();
    await new Promise(r => setTimeout(r, DURACION_QR));
  }
}

loopPrincipal();
</script>


</body>
</html>
